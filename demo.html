<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>jQuery - scrollslider by bukfixart</title>

    <link rel="stylesheet" href="https://raw.github.com/bukfixart/jQuery-scrollslider/gh-pages/css/styles.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="stage demo">
        <div class="nav">
            <a class="prev" title="scroll one page left">&laquo; prev</a>&emsp;
            <a class="next" title="scroll one page right">next &raquo;</a>
        </div>
        <div class="scrollslider">
            <img src="./media/animals/animals-01.jpg" width="140" height="210"/>
            <img src="./media/animals/animals-02.jpg" width="174" height="116"/>
            <img src="./media/animals/animals-03.jpg" width="174" height="248"/>
            <img src="./media/animals/animals-04.jpg" width="174" height="153"/>
            <img src="./media/animals/animals-05.jpg" width="240" height="160"/>
            <img src="./media/animals/animals-06.jpg" width="288" height="192"/>
            <img src="./media/animals/animals-07.jpg" width="174" height="130" style="margin-top:100px;margin-left:50px;"/>
            <img src="./media/animals/animals-08.jpg" width="174" height="207"/>
            <img src="./media/animals/animals-09.jpg" width="174" height="116" style="margin-top:-100px;margin-left:-50px;"/>
            <div style="width:224px;background:#fff;padding:10px;font-size:10px;text-align:justify;">
                <img src="./media/animals/animals-10.jpg" width="150" height="112" align="right" style="margin:0px 0px 10px 10px;"/>
                <p>Überall dieselbe alte Leier. Das Layout ist fertig, der Text lässt auf sich warten. Damit das Layout nun nicht nackt im Raume steht und sich klein und leer vorkommt, springe ich ein: der Blindtext.</p>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://raw.github.com/bukfixart/jQuery-scrollslider/gh-pages/lib/js/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/bukfixart/jQuery-scrollslider/gh-pages/lib/js/json-js/json2.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="https://raw.github.com/bukfixart/jQuery-scrollslider/gh-pages/lib/js/ie-fixes/ie-fixes.js"></script>
    <![endif]-->

    <script type="text/javascript" src="./js/scrollslider-0.0.5.js"></script>
    <script type="text/javascript">
        ;( function( $, window, document, undefined ) {
            $( function() {
                $( '.stage .scrollslider' ).scrollslider( {
                    width: 870,
                    buttons : {
                        prev : $( '.prev' ),
                        next : $( '.next' )
                    }
                } );
            } );
        } ( jQuery, window, document, undefined ) );
    </script>




  </body>
</html>
